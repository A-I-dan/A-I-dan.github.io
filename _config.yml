# Site Info
title:              "A.I. Dan"
description:        "Student blogging."
author_name:        "A.I. Dan" # change this to your name
logo_url:           https://avatars0.githubusercontent.com/u/44011439?s=400&u=11f543c6c15c9f3d610e3d6866316a09da99382a&v=4 # Get it from GitHub API: https://api.github.com/users/<username>

# Site Settings
url:                https://A-I-dan.github.io # main url
baseurl:            # /blog
permalink:          /:title # Post permalink
timezone:           US/Eastern # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
mathjax:            true  # enables support for mathjax - set to 'false' to disable

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile", "script" ]
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag



defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
